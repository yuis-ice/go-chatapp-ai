<body>
    <div class="container">
        <div class="header">
            <h1>ğŸš€ Go ãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ ãƒãƒ£ãƒƒãƒˆ</h1>
        </div>
        
        <div class="username-container" id="usernameContainer">
            <input type="text" id="usernameInput" placeholder="ãƒ¦ãƒ¼ã‚¶ãƒ¼åã‚’å…¥åŠ›" maxlength="20">
            <button onclick="connect()">ãƒãƒ£ãƒƒãƒˆã«å‚åŠ </button>
        </div>
        
        <div id="chatArea" style="display: none;">
            <div class="status" id="status">æ¥ç¶šä¸­...</div>
            <div class="chat-container" id="messages"></div>
            <div class="input-container">
                <input type="text" id="messageInput" placeholder="ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’å…¥åŠ›..." maxlength="500">
                <button onclick="sendMessage()">é€ä¿¡</button>
            </div>
        </div>
    </div>

    <script>
        let socket;
        let username;
        
        function connect() {
            username = document.getElementById('usernameInput').value.trim();
            if (!username) {
                alert('ãƒ¦ãƒ¼ã‚¶ãƒ¼åã‚’å…¥åŠ›ã—ã¦ãã ã•ã„');
                return;
            }
            
            document.getElementById('usernameContainer').style.display = 'none';
            document.getElementById('chatArea').style.display = 'block';
            
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws?username=${encodeURIComponent(username)}`;
            
            socket = new WebSocket(wsUrl);
            
            socket.onopen = function(event) {
                document.getElementById('status').textContent = `${username} ã¨ã—ã¦ãƒãƒ£ãƒƒãƒˆã«å‚åŠ ä¸­`;
                document.getElementById('status').style.color = '#4CAF50';
            };
            
            socket.onmessage = function(event) {
                const message = JSON.parse(event.data);
                displayMessage(message);
            };
            
            socket.onclose = function(event) {
                document.getElementById('status').textContent = 'æ¥ç¶šãŒåˆ‡æ–­ã•ã‚Œã¾ã—ãŸ';
                document.getElementById('status').style.color = '#f44336';
            };
            
            socket.onerror = function(error) {
                console.error('WebSocket error:', error);
                document.getElementById('status').textContent = 'æ¥ç¶šã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ';
                document.getElementById('status').style.color = '#f44336';
            };
            
            document.getElementById('messageInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
        }
        
        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const content = messageInput.value.trim();
            
            if (content && socket && socket.readyState === WebSocket.OPEN) {
                const message = {
                    username: username,
                    content: content
                };
                
                socket.send(JSON.stringify(message));
                messageInput.value = '';
            }
        }
        
        function displayMessage(message) {
            const messagesContainer = document.getElementById('messages');
            const messageElement = document.createElement('div');
            messageElement.className = 'message';
            
            const timestamp = new Date().toLocaleTimeString('ja-JP');
            messageElement.innerHTML = `
                <strong>${escapeHtml(message.username)}</strong> 
                <span style="color: #666; font-size: 0.8em;">${timestamp}</span><br>
                ${escapeHtml(message.content)}
            `;
            
            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        document.getElementById('usernameInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                connect();
            }
        });
    </script>
